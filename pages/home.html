<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmerkung</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- Styles CSS -->
    <link rel="stylesheet" type="text/css" href="../styles.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Script files -->
    <script src="../scripts/index.js"></script>
    <script src="../scripts/homepage.js"></script>
</head>

<body>

    <!-- Header Section with background image and company overview-->
    <section id="home-header-section" class="bg-cover-image color-white position-relative">
        <!-- Header File -->
        <div id="header"></div>

        <!-- New - Now Serving in the USA -->
        <div
            class="row color-white d-flex flex-row m-t-5rem text-center align-items-center justify-items-center new-now-serving">
            <div class="button text-center d-flex">New</div>
            <div class="now-serving d-flex">Now Serving In The USA.</div>
        </div>
        <!-- Company Tagline, caption, work email inputbox and get started button -->
        <div class="row text-center d-flex flex-column justify-content-end">
            <div class="company-tagline m-t-30rem">Enabling You To Build The Future of AI</div>
            <div class="caption m-t-1rem">
                High Quality Training Data for NLP & Computer Vision. Text, Image & Video Annotations, In 2D & 3D.
            </div>
            <!-- Email input and get started button -->
            <div class="row d-flex flex-row w-fit-content m-t-3rem">
                <input type="email" placeholder="'Enter your work email'">
            </div>
        </div>

    </section>

    <div id="footer"></div>

</body>

</html>
